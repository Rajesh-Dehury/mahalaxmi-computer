<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .mail-form{
      margin-top: 15px;
      margin-bottom: 25px;
      padding: 20px 30px 20px 30px;
      background: #0f6909;
    }
    .mail-form h2{
      color: #fff;
    }
    .mail-form label{
      margin-top: 18px;
      color: #fff;
      font-weight: bold;
    }
    .mail-form input{
      margin-top: 15px;
    }
    .mail-form select{
      margin-top: 15px;
    }
    .mail-form button{
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div style="background: #eaffe9;">
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 offset-lg-2 offset-mg-2">
      <form method="post" class="mail-form" enctype="multipart/form-data">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h2>Mahalaxmi Computer Service</h2>
          <hr style="background: #fff;">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
          <p style="color: #fff; margin-top: -15px; margin-bottom: -5px;">sdfdsfds</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Customer Name :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Mobile :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">EmailID :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Address :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Service :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <select type="text" class="form-control" id="" placeholder="" name="">
            <option value="">Select Service</option>
            <option value="Warrenty">Warrenty</option>
            <option value="Non Warrenty">Non Warrenty</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Product Type :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <select type="text" class="form-control" id="" placeholder="" name="">
            <option value="">Select Product Type</option>
            <option value="Desktop">Desktop</option>
            <option value="Laptop">Laptop</option>
            <option value="Printer">Printer</option>
            <option value="UPS">UPS</option>
            <option value="Mother Board">Mother Board</option>
            <option value="Scanner">Scanner</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">Problem :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <label for="">DOB No. :</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
          <input type="text" class="form-control" id="" placeholder="" name="">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
